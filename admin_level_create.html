    //delete level logic foreal this time tho
        delete_confirm_yes.onclick = function(){
            if(level_pending_delete !== null){

    //render current level stats
    function renderLevelName(level){
        if(!level) return;
        level_nav_name.textContent = level.name+" Size:"+level.size;
    }
    //render level dimensions 
    //tile floor
// Tile floor constants
const TILE = 120;
const COLS = 5;
const ROWS = 5;

const ROOM_WIDTH = TILE * COLS;   // 600
const ROOM_HEIGHT = TILE * ROWS;  // 480
const ROOM_DEPTH = ROOM_WIDTH;    // 600

var cube = document.createElement('div');
create_level_preview.appendChild(cube);

// Cube Container
Object.assign(cube.style, {
    width: ROOM_WIDTH + 'px',
    height: ROOM_HEIGHT + 'px',
    position: 'relative',
    transformStyle: 'preserve-3d',
    margin: '0 auto',
    transform: 'translateZ(0px)', // Adjusted to keep base perspective stable
    top: '-500px' // Kept as requested for clickability
});

// Helper for faces to reduce repetition
const faceBase = {
    position: 'absolute',
    backgroundColor: '#222',
    opacity: 1,
    backgroundImage: 'url(./images/tile0.png)',
    backgroundSize: TILE + 'px'
};

// 1. Back Wall (Perpendicular to Depth)
var face_back = document.createElement('div');
face_back.id='face_back';
cube.appendChild(face_back);
Object.assign(face_back.style, faceBase, {
    width: ROOM_WIDTH + 'px',
    height: '480px',
    // Half of ROOM_DEPTH (600/2)
    transform: `rotateY(180deg) translateZ(${ROOM_DEPTH / 2}px)`,
    top: '510px'
});

// 2. Left Wall (Perpendicular to Width)
var face_left = document.createElement('div');
face_left.id='face_left';
cube.appendChild(face_left);
Object.assign(face_left.style, faceBase, {
    width: ROOM_DEPTH + 'px',
    height: '480px',
    left: '0px',
    // Half of ROOM_WIDTH (600/2)
    transform: `rotateY(-90deg) translateZ(${ROOM_WIDTH / 2}px)`,
    top: '510px'
});

// 3. Right Wall (Perpendicular to Width)
var face_right = document.createElement('div');
face_right.id='face_right';
cube.appendChild(face_right);
Object.assign(face_right.style, faceBase, {
    width: ROOM_DEPTH + 'px',
    height: '480px',
    // Removed the '13px' left offset to ensure perfect closure
    left: '60px', 
    transform: `rotateY(90deg) translateZ(240px)`,
    top: '510px'
});

// 4. Floor (Perpendicular to Height)
var face_bottom = document.createElement('div');
face_bottom.id='face_bottom';
cube.appendChild(face_bottom);
Object.assign(face_bottom.style, faceBase, {
    width: ROOM_WIDTH + 'px',
    height: ROOM_HEIGHT + 'px', // Should be DEPTH for a floor
    top: '300px', // Offset for height difference
    transform: `rotateX(-90deg) translateZ(390px)`
});

// 5. Ceiling (Perpendicular to Height)
var face_top = document.createElement('div');
face_top.id='face_top';
cube.appendChild(face_top);
Object.assign(face_top.style, faceBase, {
    width: ROOM_WIDTH + 'px',
    height: ROOM_HEIGHT + 'px',
    top: '300px',
    transform: `rotateX(-90deg) translateZ(0px)`
});
    //makee grid funtion
    function makeGrid(face, cols, rows, tileSize){
        Object.assign(face.style,{
            display: 'grid', 
            gridTemplateColumns : `repeat(${COLS}, ${TILE}px)`,
            gridTemplateRows: `repeat(${ROWS}, ${TILE}px)`
        });
        for(let i = 0; i <cols * rows; i++){
            const tile = document.createElement('div');
            tile.classList.add('tile');

            Object.assign(tile.style,{
                width: tileSize + "px",
                height: tileSize + "px",
                boxSizing: "border-box",
                // border: '1px solid rgba(0, 0, 0, 0.2)'
            });
            face.appendChild(tile);
        }
        //hover to highlight
        face.addEventListener('mouseover', function(e){
            if(e.target.classList.contains('tile')){
                e.target.style.backgroundColor = "rgba(255,255,0,0.4)";
            }
        });
        face.addEventListener('mouseout',function(e){
            if(e.target.classList.contains('tile')){
                e.target.style.backgroundColor='';
            }
        });
       

    }
    //set up grid
    makeGrid(face_back, COLS, ROWS, TILE);
    makeGrid(face_left, COLS, ROWS, TILE);
    makeGrid(face_right, COLS, ROWS, TILE);
    makeGrid(face_top, COLS, ROWS, TILE);
    makeGrid(face_bottom, COLS, ROWS, TILE);

    function clickAway(element1,element2){
        element1.addEventListener("click", function(e){
            e.stopPropagation();
            element2.style.display = 'flex';
        });
        element1.addEventListener("click", function(e){
            e.stopPropagation();
        });
        document.addEventListener("click",function(e){ 
            const clickedInsideMenu = element2.contains(e.target);
            const clickedMenuButton = element1.contains(e.target);

            if(!clickedInsideMenu && ! clickedMenuButton){
                element2.style.display = 'none';
            }
        });
    }

        if(e.target.classList.contains('tile_preview')){

            document.querySelectorAll('.tile_preview').forEach(t=>{
                t.style.outline = 'none';
            });
            //highlight selected tile
            e.target.style.outline = '2px solid yellow';

            selected_tile = e.target.dataset.id;
            console.log("selected tile:"+selected_tile);
        }
    });

    }
    //change grid background to selected tile background
    let isPainting = false;

    cube.addEventListener('mousedown', function(e){
        if(
            e.target.classList.contains('tile') &&
            selected_tile !== null
        ){
            e.target.style.backgroundImage = `url(./images/tile${selected_tile}.png)`;
            e.target.style.backgroundSize = `${TILE}px ${TILE}px`;
        }

        isPainting = true;
    });

    cube.addEventListener('mouseup', () => {
        isPainting = false;
    });

    cube.addEventListener('mouseleave', () => {
        isPainting = false;
    });

    cube.addEventListener('mouseover', function(e){
        if(
            isPainting &&
            e.target.classList.contains('tile') &&
            selected_tile !== null
        ){
            e.target.style.backgroundImage = `url(./images/tile${selected_tile}.png)`;
            e.target.style.backgroundSize = `${TILE}px ${TILE}px`;

    //load screen
    function loadScreen(){
        const saved_id = localStorage.getItem("activeScreen");
        if(saved_id){
            const save_element = document.getElementById(saved_id);
            showScreen(save_element);
        }else{
            showScreen(start_window);
        }
    }
    //load level
    function loadSavedLevels(){
        const saved = localStorage.getItem("levels");
        if(saved){
            levels = JSON.parse(saved);
        }
    }
    //delete level
    function deleteSavedLevel(id){
        levels = levels.filter(level => level.id !== id);

        //if current level is deleted say bye bye forever
        if(current_level && current_level.id === id){
            current_level = null;
            localStorage.removeItem("current_level");
            level_nav_name.textContent = "";
        }
        //update local storage
        saveLevel();
        //reresh UI
        renderSavedLevels();
    }
    //load current level
    function loadCurrentLevel(){
        const saved = localStorage.getItem("current_level");
        if(saved){
            current_level = JSON.parse(saved);
        }
    }
    //load tiles on startup
    function generateTiles(){
        asset_preview.innerHTML = "";
        for(let i = 0; i < total_tiles; i++){
            const tile = document.createElement('div');
            tile.classList.add('tile_preview');
            //tile id
            tile.dataset.id = i;
            tile.style.backgroundImage = `url(./images/tile${i}.png)`;
            Object.assign(tile.style, {
                width: '64px',
                height: '64px',
                backgroundSize: 'cover',
                margin: '4px',
                cursor: 'pointer'
            });
            asset_preview.appendChild(tile);
        }
    }

    window.onload = () =>{
        loadSavedLevels();
        loadCurrentLevel();
        loadScreen();
        if(current_level){
            renderLevelName(current_level);
        }
        renderSavedLevels();
        generateTiles();
        
    };
</script>
